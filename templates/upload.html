<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin: 20px auto;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
            padding: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Upload Your File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a .csv or .xlsx file:</label>
        <input type="file" name="file" id="file" accept=".csv, .xlsx" required />
        <button type="submit">Upload</button>
    </form>
    <div class="response">
        <!-- Feedback from the server will be displayed here -->
    </div>
</body>
</html>
